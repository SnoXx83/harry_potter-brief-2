<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&family=Carme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../output.css" />
    <title>404 - Page Not Found</title>
  </head>
  <body class="bg-blackish min-h-screen flex flex-col">
    <header class="flex justify-between items-center py-4 px-4 md:py-5 md:px-8 lg:px-12">
      <img class="h-8 md:h-10 lg:h-12 cursor-pointer" src="../assets/img/logo.png" alt="logo" />
      <img
        class="h-6 md:h-8 drop-shadow-xl cursor-pointer"
        src="../assets/img/hamburger.png"
        alt="menu hamburger"
      />
    </header>

    <main class="flex-1 flex items-center justify-center px-4 py-8 md:px-8 lg:px-12">
      <div class="flex flex-col lg:flex-row items-center justify-center gap-6 md:gap-8 lg:gap-12 w-full max-w-7xl">
        <div class="flex flex-col justify-center max-w-xl w-full text-center lg:text-left">
          <h1 class="text-orangish font-aladin text-3xl sm:text-4xl md:text-5xl lg:text-6xl mb-6 md:mb-8">
            404 - You are completely lost, but you are not that far
          </h1>
          <a
            href="../index.html"
            class="w-48 h-12 mx-auto lg:mx-0 flex items-center justify-center bg-bluish text-white font-aladin text-lg rounded-4xl shadow-[7px_7px_15px_0px_rgba(100,126,148,0.4)] hover:opacity-90 transition-opacity"
            >Go Back Home</a
          >
        </div>
        <div class="w-full lg:w-1/2 max-w-2xl">
          <img 
            class="w-full h-auto object-contain" 
            src="../assets/img/404image.png" 
            alt="You are completely lost, but you are not that far" 
          />
        </div>
      </div>
    </main>

    <footer class="shadow-[0px_-10px_30px_0px_rgba(100,126,148,0.4)] py-2.5 md:py-4">
      <p class="font-aladin text-lg md:text-xl lg:text-2xl text-orangish-50 text-center px-4">
        made by Maxime, Anis, Mateo, Alex
      </p>
    </footer>
  </body>
</html>
