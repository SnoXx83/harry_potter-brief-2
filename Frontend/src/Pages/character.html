<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&family=Carme&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../output.css" />

        <section

          class="flex flex-col md:flex-row gap-10 mt-4 items-center justify-center"
        ></section>
      </div>
      <footer class="mt-12 flex-col shadow-[0px_-10px_30px_0px_rgba(100,126,148,0.4)]">
        <p class="font-aladin text-2xl text-orangish-50 text-center py-2.5 mt-full">
